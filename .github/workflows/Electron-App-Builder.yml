name: Electron App Builder

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build_on_Windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set-up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 14
    - run: npm ci
    - run: npm start