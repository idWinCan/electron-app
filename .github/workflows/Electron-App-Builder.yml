name: Electron App Builder

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_on_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set-up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
      - name: Installing Node.js dependencies
      - run: npm ci
      - name: Start Electron App
      - run: npm start
  build_on_macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set-up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
      - name: Installing Node.js dependencies
      - run: npm ci
      - name: Start Electron App
      - run: npm start
  build_on_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set-up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14
      - name: Installing Node.js dependencies
      - run: npm ci
      - name: Start Electron App
      - run: npm start