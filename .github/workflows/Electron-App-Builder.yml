name: Electron App Builder

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs: 
  # +----- BUILD -----+
  # | for Windows-x32 |
  # +-----------------+
  Build_for_Windows_x32:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set-up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 14
    - name: Installing Node.js dependecies
      run: npm ci
  # +----- BUILD -----+
  # | for Windows-x64 |
  # +-----------------+  
  Build_for_Windows_x64:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set-up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 14
    - name: Installing Node.js dependecies
      run: npm ci